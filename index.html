<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    h1 {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido a mi página!</h1>
    <img src="https://via.placeholder.com/700x300" alt="Imagen de ejemplo">
    <p>Esta es una página web de ejemplo creada con HTML y algo de CSS básico. Puedes modificarla como quieras para practicar o para usarla como plantilla.</p>
  </div>
</body>
</html>
